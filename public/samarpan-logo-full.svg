<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-pink { fill: #FF1493; }
      .logo-text { fill: #FF1493; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-subtitle { fill: #666666; font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Logo symbol -->
  <g transform="translate(20, 25)">
    <!-- Outer rounded square/diamond shape -->
    <path class="logo-pink" d="M 30 10 
      Q 10 10 10 30 L 10 70 
      Q 10 90 30 90 L 70 90 
      Q 90 90 90 70 L 90 30 
      Q 90 10 70 10 Z
      M 40 20
      Q 20 20 20 40 L 20 60
      Q 20 80 40 80 L 60 80
      Q 80 80 80 60 L 80 40
      Q 80 20 60 20 Z" 
      fill-rule="evenodd"/>
    
    <!-- Dollar sign in center -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" class="logo-pink">$</text>
  </g>
  
  <!-- Company name -->
  <text x="120" y="50" class="logo-text" font-size="32" font-style="italic">Samarpan</text>
  <text x="120" y="80" class="logo-subtitle" font-size="14">Microcare Foundation</text>
</svg>

